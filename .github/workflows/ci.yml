name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Check build
        run: |
          # Create a test .env file for CI
          echo "EPUB_FILE=es25_S.zip" > .env
          echo "YEAR=2025" >> .env
          
          # Check if the EPUB file exists in the repo for testing
          if [ -f "Epubs/es25_S.zip" ]; then
            echo "Testing with existing EPUB file"
            npm run build
          else
            echo "Skipping build test - no EPUB file available in CI"
          fi

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting with Prettier
        run: npm run lint:fix -- --check

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate
        continue-on-error: true